<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <meta id="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create bot</title>

    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="create.js"></script>

</head>
<body>

<div class="content">

<header class="header">
  <a href="/" class="btn btn-dark"> ☚ Back </a>
</header>

<div class="main">
<div class="main_settings">

  <div class="input-group mb-3">
    <span class="input-group-text" id="token">Token</span>
    <input type="text" class="form-control" id="token" aria-describedby="basic-addon3">
  </div>


  <div class="input-group mb-3">
    <span class="input-group-text" id="chat_id_main">Main chat ID</span>
    <input type="text" class="form-control" id="chat_id_main" aria-describedby="basic-addon3">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="chat_url_main">Main chat URL:</span>
    <input type="text" class="form-control" id="chat_url_main" aria-describedby="basic-addon3">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="chat_id_offtopic">Chat ID without subject:</span>
    <input type="text" class="form-control" id="chat_id_offtopic" aria-describedby="basic-addon3">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="chat_url_offtopic">Chat URL without subject:</span>
    <input type="text" class="form-control" id="chat_url_offtopic" aria-describedby="basic-addon3">
  </div>

</div>


<div class="file_settings">

  <div class="input-group mb-3">
    <span class="input-group-text" id="path_session">Folder with .session files:</span>
    <input type="text" class="form-control" id="path_session" aria-describedby="basic-addon3">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="path_json">Folder with .json files:</span>
    <input type="text" class="form-control" id="path_json" aria-describedby="basic-addon3">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="path_db">Path to the database file:</span>
    <input type="text" class="form-control" id="path_db" aria-describedby="basic-addon3">
  </div>

</div>

<div class="bool_settings">

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="webhook">
    <label class="form-check-label" for="flexSwitchCheckDefault">Webhook</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input"  type="checkbox" id="statistics">
    <label class="form-check-label" for="flexSwitchCheckDefault">Statistics</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="note_user">
    <label class="form-check-label" for="flexSwitchCheckDefault">Statistics note user</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="database_auto">
    <label class="form-check-label" for="flexSwitchCheckDefault">Database auto</label>
  </div>

</div>

<div class="webhook_settings">

  <div class="input-group mb-3">
    <span class="input-group-text" id="webhook_path">Webhook path:</span>
    <input type="text" class="form-control" id="webhook_path" aria-describedby="basic-addon3">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="webhook_url">The URL to the webhook:</span>
    <input type="text" class="form-control" id="webhook_url" aria-describedby="basic-addon3">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="webhook_host">The ID host to the webhook:</span>
    <input type="text" class="form-control" id="webhook_host" aria-describedby="basic-addon3">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="webhook_post">The port to the webhook:</span>
    <input type="text" class="form-control" id="webhook_post" aria-describedby="basic-addon3">
  </div>

</div>

</div>

<div class="footer"> <button class="btn btn-success" onclick="handler()" id="save" > Save ✔ </button>
</div>

</div>



</body>
</html>
